<ion-header>

  <ion-navbar>
    <ion-title>
      coments
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Titulo</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Descripci√≥n</ion-label>
      <ion-textarea type="text"></ion-textarea>
    </ion-item>
    <ion-item>
      <button ion-button block>Comentar</button>
    </ion-item>
  </ion-list>
  <ion-list *ngFor="let item of items">
    <ion-item *ngIf="idpol == item.id_politico">
      <ion-avatar item-start>
        <img src="../../assets/imgs/avatar.png">
      </ion-avatar>
      <h2>{{item.username}}</h2>
      <h3>{{item.titulo}}</h3>
      <p>{{item.subtitulo}}</p>
    </ion-item>
  </ion-list>

</ion-content>

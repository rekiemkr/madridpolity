<ion-header>
  <ion-toolbar>
    <ion-title>
      Descripción
    </ion-title>
    <ion-buttons start>
      <button ion-button navPop>
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="polts">
    <ion-card>
      <img class="perfil-photo" src="../../assets/imgs/politic-{{idpol}}.jpg"/>
      <ion-card-content>
        <ion-card-title>
          <h2>{{polts[idpol].nombre}}</h2>
        </ion-card-title>
      </ion-card-content>
    </ion-card>
    <ion-item *ngFor="let item of polts[idpol].items">
      {{item.title}}
      <ion-note item-end>
        {{item.name}}
      </ion-note>
    </ion-item>
    <div class="cal">
      <form>
        <p class="clasificacion">
          <input id="radio1" type="radio" name="estrellas" value="5">
          <label for="radio1">★</label>
          <input id="radio2" type="radio" name="estrellas" value="4">
          <label for="radio2">★</label>
          <input id="radio3" type="radio" name="estrellas" value="3">
          <label for="radio3">★</label>
          <input id="radio4" type="radio" name="estrellas" value="2">
          <label for="radio4">★</label>
          <input id="radio5" type="radio" name="estrellas" value="1">
          <label for="radio5">★</label>
        </p>
      </form>
    </div>
  </ion-list>
  <div class="mybutton">
    <button ion-button block>Calificar</button><br>
    <button ion-button block color="secondary" >Comentar</button>
  </div>
  <div class="mybutton">
      
    </div>
</ion-content>

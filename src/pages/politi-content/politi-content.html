<ion-header>
  <ion-toolbar>
    <ion-title>
      Descripción
    </ion-title>
    <ion-buttons start>
      <button ion-button navPop>
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="polts">
    <ion-card>
      <img class="perfil-photo" src="../../assets/imgs/politic-{{idpol}}.jpg" />
      <ion-card-content>
        <ion-card-title>
          <h2>{{polts[idpol].nombre}}</h2>
        </ion-card-title>
      </ion-card-content>
    </ion-card>
    <ion-item *ngFor="let item of polts[idpol].items">
      {{item.title}}
      <ion-note item-end>
        {{item.name}}
      </ion-note>
    </ion-item>
    <div class="cal">
      <form #form="ngForm" (ngSubmit)="submit()" [formGroup]="calForm" novalidate>
        <p class="clasificacion" radio-group>
          <input id="radio1" formControlName="cal5" type="radio" name="cal5" value="5">
          <label for="radio1">★</label>
          <input id="radio2" formControlName="cal4"  type="radio" name="cal4" value="4">
          <label for="radio2">★</label>
          <input id="radio3" formControlName="cal3" type="radio" name="cal3" value="3">
          <label for="radio3">★</label>
          <input id="radio4" formControlName="cal2" type="radio" name="cal2" value="2">
          <label for="radio4">★</label>
          <input id="radio5" formControlName="cal1" type="radio" name="cal1" value="1">
          <label for="radio5">★</label>
        </p>
        <div class="mybutton">
          <button ion-button block type="submit">Calificar</button><br>
          <button ion-button block color="secondary" [navPush]="coment" [navParams]="idpol">Comentarios</button>
        </div>
      </form>
    </div>
  </ion-list>
</ion-content>
